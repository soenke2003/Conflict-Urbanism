<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mapbox GL Compare Example</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <!-- Mapbox GL Compare Plugin -->

  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #comparison-container {
      position: absolute;
      top: 0; bottom: 0; width: 100vw; height: 100vh;
    }
    .map {
      position: absolute;
      top: 0; bottom: 0; width: 100%;
    }
    /* Optional: Style for the layer toggle panel */
    .layer-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
      max-width: 320px;
      overflow-y: auto;
      max-height: 90vh;
    }
    .layer-controls h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .layer-controls button {
      margin: 4px 0;
      padding: 6px 10px;
      width: 100%;
      text-align: left;
      font-size: 14px;
    }
    .layer-controls hr {
      margin: 10px 0;
    }
  </style>
</head>

    <button onclick="toggleLayer(beforeMap, 'Team Researched Activity Sites')">Research Sites</button>
    <button onclick="toggleLayer(beforeMap, 'Red Hook Houses')">Red Hook Houses</button>
    <button onclick="toggleLayer(beforeMap, 'New Utrecht and South Brooklyn High Schools')">High Schools</button>
    <hr>
    <h3>Right Map Layers</h3>
